{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Asignar Departamento a la Cuadrilla "{{ cuadrilla.nombre_cuadrilla }}"</h2>
    <hr>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="departamento" class="form-label fw-bold">Seleccione un Departamento:</label>
            <select name="departamento_id" id="departamento" class="form-select" required>
                <option value="" disabled selected>-- Seleccione --</option>
                {% for departamento in departamentos_disponibles %}
                    <option value="{{ departamento.id }}"
                        {% if cuadrilla.departamento and cuadrilla.departamento.id == departamento.id %}selected{% endif %}>
                        {{ departamento.nombre_dpto }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-info text-white">Asignar Departamento</button>
            
            <a href="{% url 'main_cuadrilla' %}" class="btn btn-secondary ms-2">Volver a la lista</a>
        </div>
    </form>
</div>
{% endblock %}
