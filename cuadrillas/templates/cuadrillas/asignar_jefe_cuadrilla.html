{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">

    <h2 class="mb-3">Asignar Jefe a la Cuadrilla "{{ cuadrilla.nombre_cuadrilla }}"</h2>
    <hr>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="jefe_id" class="form-label fw-bold">Seleccione un Jefe:</label>
            <select name="jefe_id" id="jefe_id" class="form-select" required>
                <option value="" disabled selected>-- Seleccione --</option>

                {% for jefe in jefes_disponibles %}
                    <option value="{{ jefe.id }}"
                        {% if cuadrilla.jefe_cuadrilla and cuadrilla.jefe_cuadrilla.id == jefe.id %}selected{% endif %}
                    >
                        {{ jefe.usuario.first_name }} {{ jefe.usuario.last_name }} ({{ jefe.cargo }})
                    </option>
                {% empty %}
                    <option disabled>No hay miembros con cargo "Jefe de Cuadrilla"</option>
                {% endfor %}
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-info text-white">Asignar Jefe</button>
            
            <a href="{% url 'main_cuadrilla' %}" class="btn btn-secondary ms-2">Volver</a>
        </div>
    </form>

</div>
{% endblock %}
