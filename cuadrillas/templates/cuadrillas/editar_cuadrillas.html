<!DOCTYPE html>
<html>
<head>
    <title>Editar Cuadrilla</title>
    <style>
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        select[multiple] { height: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Cuadrilla: {{ cuadrilla_data.nombre_cuadrilla }}</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre_cuadrilla">Nombre de Cuadrilla:</label>
                <input type="text" id="nombre_cuadrilla" name="nombre_cuadrilla" 
                       value="{{ cuadrilla_data.nombre_cuadrilla }}" required>
            </div>

            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="true" {% if cuadrilla_data.state %}selected{% endif %}>Activo</option>
                    <option value="false" {% if not cuadrilla_data.state %}selected{% endif %}>Inactivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="usuarios">Usuarios:</label>
                <select id="usuarios" name="usuarios" multiple required>
                    {% for usuario in todos_usuarios %}
                        <option value="{{ usuario.id }}" 
                                {% if usuario in cuadrilla_data.usuarios.all %}selected{% endif %}>
                            {{ usuario.first_name }} {{ usuario.last_name }} ({{ usuario.username }})
                        </option>
                    {% endfor %}
                </select>
                <small>Mantén presionado Ctrl para seleccionar múltiples usuarios</small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'main_cuadrilla' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
