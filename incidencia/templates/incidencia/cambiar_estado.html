<h4>Cambiar Estado de Incidencia</h4>

<p><strong>Incidencia:</strong> {{ incidencia.id_incidencia }} - {{ incidencia.direccion }}</p>
<p><strong>Estado actual:</strong> {{ incidencia.get_estado_display }}</p>

<form method="post" action="{% url 'incidencia:cambiar_estado' incidencia.id_incidencia %}">
    {% csrf_token %}
    
    <p>
        <select name="estado" required>
            <option value="">Seleccione nuevo estado</option>
            {% for estado_valor, estado_texto in estados %}
            <option value="{{ estado_valor }}" {% if estado_valor == incidencia.estado %}selected{% endif %}>
                {{ estado_texto }}
            </option>
            {% endfor %}
        </select>
    </p>
    
    <p><input type="submit" value="Cambiar Estado"/></p>
</form>

<a href="{% url 'incidencia:incidencia_view' incidencia.id_incidencia %}">Volver a Incidencia</a>
<a href="{% url 'incidencia:incidencia_list' %}">Volver a Lista</a>
