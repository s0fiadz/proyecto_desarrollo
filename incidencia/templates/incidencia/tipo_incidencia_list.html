{% extends 'core/base.html' %}

{% block content %}

<h4>Lista de Tipos de Incidencia</h4>
<hr>

{% if tipos %}
<table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
        <tr>
            <th>Nombre del Tipo de Incidencia</th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos %}
        <tr>
            <td>{{ tipo.nombre }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
<div class="alert alert-info mt-3">
    No hay tipos de incidencia registrados.
</div>
{% endif %}

<a href="{% url 'incidencia:main_tipo_incidencia' %}" class="btn btn-secondary mt-3">
    Volver al men√∫
</a>

{% endblock %}
