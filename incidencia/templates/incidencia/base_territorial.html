{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Territorial{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* :::::::: 1. COLOR CELESTE UNIFICADO :::::::: */
        :root {
            --color-celeste: #0dcaf0;       /* El color principal */
            --color-celeste-dark: #0aa2c0;  /* Para hovers */
            --color-sidebar-bg: #17a2b8;    /* Un celeste un poco más sólido para el fondo de la barra */
        }

        /* :::::::: 2. BOTONES PERSONALIZADOS (.buttoms) :::::::: */
        .buttoms {
            width: 250px;
            background-color: var(--color-celeste);
            border-color: var(--color-celeste);
            color: white;
            font-weight: 500;
            border: 1px solid transparent;
            transition: color .15s ease-in-out,background-color .15s ease-in-out;
        }
        .buttoms:hover {
            background-color: var(--color-celeste-dark);
            color: #fff;
        }
        .buttoms:focus,
        .buttoms:active {
            background-color: var(--color-celeste-dark) !important;
            color: #fff !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.5) !important;
        }

        /* :::::::: 3. SIDEBAR (Barra Lateral) :::::::: */
        .sidebar {
            width: 250px;
            /* Usamos un tono celeste/turquesa sólido para que el texto blanco resalte */
            background-color: var(--color-sidebar-bg); 
            color: white;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            color: #f8f9fa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .sidebar a:hover {
            /* Efecto hover en celeste oscuro */
            background-color: rgba(255, 255, 255, 0.2); 
            color: #fff;
        }
        .sidebar a.active {
            background-color: white;
            color: var(--color-sidebar-bg); /* Texto celeste cuando está activo */
            font-weight: bold;
        }
        .sidebar h4 {
            color: #fff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        /* Contenido + Footer */
        .main-wrapper {
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background-color: #343a40; /* Gris oscuro neutro */
            color: white;
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            width: 100%;
        }

        footer a {
            color: var(--color-celeste); /* Enlaces del footer en celeste */
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Ajuste extra para unificar cualquier btn-primary/success que se haya escapado en bloques hijos */
        .btn-primary, .btn-success, .btn-warning {
            background-color: var(--color-celeste) !important;
            border-color: var(--color-celeste) !important;
            color: white !important;
        }
        .btn-primary:hover, .btn-success:hover, .btn-warning:hover {
            background-color: var(--color-celeste-dark) !important;
            border-color: var(--color-celeste-dark) !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4><i class="bi bi-speedometer2 me-2"></i>Panel Territorial</h4>
        
        <a href="{% url 'incidencia:incidencia_create' %}">
            <i class="bi bi-plus-circle"></i> Nueva Incidencia
        </a>
        <a href="{% url 'incidencia:main_territorial' %}">
             <i class="bi bi-list-check"></i> Mis Incidencias
        </a>

        <hr class="text-white-50 mt-4">
        
        <form action="{% url 'logout' %}" method="post" style="display:inline;" class="mt-auto px-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light w-100 btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
        </form>
    </div> 

    
    <div class="main-wrapper">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div>&copy; 2025 Municipalidades. Todos los derechos reservados.</div>
            <div>
                <a href="#">Política de Privacidad</a> |
                <a href="#">Términos de Servicio</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
