{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Asignar encargado a {{ direccion.nombre_direccion }}</h2>
    <hr>

    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="usuario" class="form-label">Seleccionar encargado:</label>
            <select name="usuario" id="usuario" class="form-select" required>
                <option value="">-- Seleccione Encargado --</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">
                        {{ usuario.first_name }} {{ usuario.last_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex gap-3 mt-3">
            <button type="submit" class="btn btn-primary">Asignar</button>
            <a href="{% url 'main_direccion' %}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
