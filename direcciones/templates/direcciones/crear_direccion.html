<h2>Crear nueva dirección</h2>
<form method='post' action="{% url 'guardar_direccion' %}">
    {% csrf_token %}
    <p><input type="text" name="nombre_direccion" placeholder="Nombre de la dirección"></p>
    <p><input type="checkbox" name="state" checked> Activo</p>
    <p><input type="submit" value="Crear dirección"/></p>
    <a href = "{% url 'main_direccion' %}">Volver a la lista de direcciones</a>
</form>
