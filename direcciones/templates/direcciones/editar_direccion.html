{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-3">Editar Dirección</h4>
    <hr>

    <form method="post" action="{% url 'editar_direccion' direccion_data.id_direccion %}" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre de Dirección:</label>
            <input type="text" name="nombre_direccion" class="form-control"
                   value="{{ direccion_data.nombre_direccion }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select name="state" class="form-select">
                <option value="True" {% if direccion_data.state %}selected{% endif %}>Activo</option>
                <option value="False" {% if not direccion_data.state %}selected{% endif %}>Inactivo</option>
            </select>
        </div>

        <div class="d-flex gap-3 mt-3">
            <button type="submit" class="btn btn-info text-white">Guardar Cambios</button>
            
            <a href="{% url 'main_direccion' %}" class="btn btn-secondary">Volver al Listado</a>
        </div>
    </form>
</div>
{% endblock %}
