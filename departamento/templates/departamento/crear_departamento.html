{% extends "core/base.html" %}

{% block content %}

<h2 class="mb-4">Crear nuevo Departamento</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post" action="{% url 'guardar_departamento' %}" class="mb-3">
    {% csrf_token %}

    <div class="mb-3">
        <label for="nombre_dpto" class="form-label">Nombre:</label>
        <input type="text" name="nombre_dpto" id="nombre_dpto" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <select name="direccion" id="direccion" class="form-select" required>
            <option value="">Seleccione una dirección</option>
            {% for direccion in direcciones %}
                <option value="{{ direccion.id_direccion }}">{{ direccion.nombre_direccion }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'main_departamento' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>

{% endblock %}
