<div class="container mt-4">
  <h2>Editar Departamento</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'editar_departamento' departamento.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre_dpto" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre_dpto" name="nombre_dpto" value="{{ departamento.nombre_dpto }}" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Direcci√≥n</label>
      <input type="text" class="form-control" id="direccion" name="direccion" value="{{ departamento.direccion }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'main_departamento' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
