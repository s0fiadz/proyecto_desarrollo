{% extends "core/base.html" %}

{% block content %}

<div class="container mt-4">
    <h4 class="mb-3 fw-bold">Ver Departamento</h4>
    <hr>

    <div class="mb-3">
        <a href="{% url 'main_departamento' %}" class="btn btn-secondary">
            Volver a la lista de departamentos
        </a>
    </div>

    <div class="card p-4 shadow-sm">
        <p><strong>Nombre:</strong> {{ departamento.nombre_dpto }}</p>
        
        <p><strong>Direcci√≥n:</strong> {{ departamento.direccion }}</p>
        
        <p><strong>Estado:</strong> 
            <span class="badge bg-{% if departamento.state == 'Activo' %}success{% else %}danger{% endif %}">
                {{ departamento.state }}
            </span>
        </p>
    </div>
</div>

{% endblock %}
